[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
phpsettings.date.timezone = "Europe/Berlin"
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

appnamespace = "Application"
broker.options

;resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.frontController.params.prefixDefaultModule = "1"
resources.frontController.defaultControllerName = "index"
resources.frontController.defaultAction = "index"
resources.frontController.defaultModule = "buggy"
resources.modules[] = ""
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
resources.layout.layout = "buggy"
resources.view[] = ""

resources.cachemanager.general.frontend.name = Core
resources.cachemanager.general.frontend.customFrontendNaming = false
resources.cachemanager.general.frontend.options.lifetime = 7200
resources.cachemanager.general.frontend.options.automatic_serialization = true
resources.cachemanager.general.backend.name = File
resources.cachemanager.general.backend.customBackendNaming = false
resources.cachemanager.general.backend.options.cache_dir = BASE_PATH "/docs/cache"
resources.cachemanager.general.frontendBackendAutoload = false

;resources.Buggy\Application\Resource\DoctrineEntityManager.autoGenerateProxyClasses = 1
;resources.Buggy\Application\Resource\DoctrineEntityManager.cacheImplementation = "\Doctrine\Common\Cache\ArrayCache"
;resources.Buggy\Application\Resource\DoctrineEntityManager.connection.driver = "pdo_mysql"
;resources.Buggy\Application\Resource\DoctrineEntityManager.connection.host = "localhost"
;resources.Buggy\Application\Resource\DoctrineEntityManager.connection.dbname = "buggy"
;resources.Buggy\Application\Resource\DoctrineEntityManager.connection.user = "root"
;resources.Buggy\Application\Resource\DoctrineEntityManager.connection.password = ""
;resources.Buggy\Application\Resource\DoctrineEntityManager.modelDir = APPLICATION_PATH "/models"
;resources.Buggy\Application\Resource\DoctrineEntityManager.proxyDir = APPLICATION_PATH "/proxies"

resources.Buggy\Application\Resource\CouchDocumentManager.documentDir = APPLICATION_PATH "/documents"
resources.Buggy\Application\Resource\CouchDocumentManager.connection.host = "localhost"
resources.Buggy\Application\Resource\CouchDocumentManager.connection.dbname = "buggy"

resources.Buggy\Application\Resource\BuggyModules[] = ""

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
resources.Buggy\Application\Resource\DoctrineEntityManager.connection.user = "root"
resources.Buggy\Application\Resource\DoctrineEntityManager.connection.password = ""

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
